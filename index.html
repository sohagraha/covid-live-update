<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Covid-19 Global Status</title>
</head>

<body class="container">

    <div class="input-group m-3 mx-auto w-50">

            aria-label="Recipient's username" aria-describedby="button-addon2">

    </div>

    <!-- Global status  -->
    <h1>
        <marquee class="bg-warning" behavior="" direction="">Covid-19 Live Update</marquee>
    </h1>
    <div class="mt-5">
        <h1 class="text-center m-3 bg-secondary text-white">Global Status</h1>
        <div class="row row-cols-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100 bg-warning">
                    <div class="card-body text-white text-center">
                        <h5 class="card-title" id="newConfirm">New Confirm</h5>
                        <h1 id="newconfirmvalue">000</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-danger">
                    <div class="card-body text-white text-center">
                        <h5 class="card-title">Total Confirm</h5>
                        <h1 id="totalconfirmvalue">000</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-secondary">
                    <div class="card-body text-white text-center">
                        <h5 class="card-title">New Recovered</h5>
                        <h1 id="newrecovervalue">000</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-success">
                    <div class="card-body text-white text-center">
                        <h5 class="card-title">Total Recovered</h5>
                        <h1 id="totalrecovervalue">000</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-warning">
                    <div class="card-body text-white text-center">
                        <h5 class="card-title">New Deaths</h5>
                        <h1 id="newdeathsvalue">000</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 bg-danger">
                    <div class="card-body text-white text-center">
                        <h5 class="card-title">Total Deaths</h5>
                        <h1 id="totaldeathsvalue">000</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- all country status table  -->
    <div class="container mt-5">
        <table class="table table-secondary">
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">New Confirm</th>
                    <th scope="col">Total Confirm</th>
                    <th scope="col">New Deaths</th>
                    <th scope="col">Total Deaths</th>
                    <th scope="col">New Recovery</th>
                    <th scope="col">Total Recovery</th>
                </tr>
            </thead>
            <tbody id="tableContainer">
                <!-- load here in table every country data  -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
